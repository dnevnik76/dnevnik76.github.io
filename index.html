<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Разработка расширения прекращена</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.container {
    background-color: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 600px;
}
h1 {
    color: #d9534f;
    margin-bottom: 1rem;
}
p {
    color: #333;
    line-height: 1.6;
}
.icon {
    width: 80px;
    height: 80px;
    margin-bottom: 1rem;
}
.button {
    display: inline-block;
    background-color: #5bc0de;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    margin-top: 1rem;
    transition: background-color 0.3s ease;
}
.button:hover {
    background-color: #46b8da;
}
</style>
</head>
<body>
<div class="container">
    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#d9534f">
        <path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm3.59-13L12 10.59 8.41 7 7 8.41 10.59 12 7 15.59 8.41 17 12 13.41 15.59 17 17 15.59 13.41 12 17 8.41z"/>
    </svg>
    <h1>Разработка расширения прекращена!</h1>
    <p>Мы прекратили разработку расширения из-за смены эл.дневника в Ярославской области. С 16 числа будет действовать новый дневник по новому адресу!</p>
    <a href="https://school.yarcloud.ru" class="button">Новый дневник</a>
</div>
<script>
document.addEventListener('DOMContentLoaded', (event) => {
    const container = document.querySelector('.container');
    container.style.opacity = '0';
    container.style.transform = 'translateY(-20px)';
    container.style.transition = 'opacity 0.5s ease-out, transform 0.5s ease-out';
    
    setTimeout(() => {
        container.style.opacity = '1';
        container.style.transform = 'translateY(0)';
    }, 100);

    const button = document.querySelector('.button');
    button.addEventListener('mouseover', () => {
        button.style.transform = 'scale(1.05)';
    });
    button.addEventListener('mouseout', () => {
        button.style.transform = 'scale(1)';
    });
});
</script>
</body>
</html>
